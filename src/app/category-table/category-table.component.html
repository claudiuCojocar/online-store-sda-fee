<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let category">{{category.id}}</td>
  </ng-container>
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{category.name}}</td>
  </ng-container>
  <ng-container matColumnDef="categoryDescription">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let category">{{category.description}}</td>
  </ng-container>
  <ng-container matColumnDef="categoryActions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button (click)="deleteCategory(category)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
      <button mat-icon-button (click)="editCategory(category)">
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button mat-icon-button (click)="showProductsOfCategory(category)">
        <mat-icon>
          list
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let columns; columns:columns"></tr>
</table>
