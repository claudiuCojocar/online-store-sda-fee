<div>
  <form class="category-form">
    <mat-form-field>
      <mat-label>
        Category name
      </mat-label>
      <input matInput name="category-name" [(ngModel)]="category.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Category description
      </mat-label>
      <input matInput name="category-description" [(ngModel)]="category.description">
    </mat-form-field>
    <button mat-button (click)="create()">
      Create
    </button>
  </form>
</div>
