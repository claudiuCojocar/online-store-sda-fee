<app-nav-bar
  [appNavBarProductsInCart]="numberOfProductsInCart"></app-nav-bar>
<div *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="imageURL">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <img mat-card-image src="{{product.imageURL}}" class="shopping-cart-product-thumbnail"/>
      </td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
      <td mat-footer-cell *matFooterCellDef>{{totalCost}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button name="delete" (click)="deleteProductFromCart(product.id)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button (click)="placeOrder()">
          Order
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let data; columns: columns"></tr>
    <tr mat-row *matFooterRowDef=columns></tr>
  </table>
</div>

<div *ngIf="dataSource.data.length === 0">
  No products in shopping cart
</div>
